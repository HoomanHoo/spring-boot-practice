# 데이터베이스 경로 (URL) 설정
spring.datasource.url=jdbc:h2:tcp://localhost/~/test
# 사용할 데이터베이스의 드라이버 이름 설정
spring.datasource.driver-class-name=org.h2.Driver
# 사용할 데이터베이스의 계정 이름 입력
spring.datasource.username=hooman

#jpa로 생성된 쿼리 확인을 위한 옵션
spring.jpa.show-sql=true
# 엔티티 객체를 통해 DB에 자동으로 테이블 생성 및 드랍을 할 수 있는 옵션 
# 테이블 이미 있어서 none으로 설정, 테이블 생성하고 싶으면 create 옵션을 주면 된다
spring.jpa.hibernate.ddl-auto=none

